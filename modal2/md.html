<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="md.css">
        <title>Responsive Modal Popup</title>
    </head>
    <body>
        <section class="modal container">
            <button class="modal__button" id="open-modal">
                Open Modal
            </button>

            <div class="modal__container" id="modal-container">
                <div class="modal__content">
                    <div class="modal__close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>

                    <img src="https://clipartix.com/wp-content/uploads/2018/03/cartoon-trophy-2018-26.jpg" alt="" class="modal__img">

                    <h1 class="modal__title">Good Job!</h1>
                    <p class="modal__description">Quách Tĩnh đẹp trai :))</p>

                    <button class="modal__button modal__button-width">
                        More
                    </button>

                    <button class="modal__button-link close-modal">
                        Close
                    </button>
                </div>
            </div>
        </section>
        <script src="md.js"></script>
    </body>
</html>
